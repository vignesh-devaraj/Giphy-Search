<section class="result">
  <section class="modal">
    <div class="img__display" *ngFor="let image of searchResult?.data">
      <img class="img__result" src="{{image.images.fixed_width.url}}" alt="Image">
    </div>
  </section>
  <section class="no__data" *ngIf="searchResult?.data.length === 0">
    <h2>No Data Available</h2>
  </section>
</section>
