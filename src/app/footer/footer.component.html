<footer class="footer">
  <section class="footer__content">
    <section class="signup">
      <div class="signup__text">
        <span>Sign up and</span> <br>
        <span>get free content every week.</span>
      </div>
      <div class="signup__form">
        <input type="text" class="email" placeholder="Enter your email..."> <br>
        <button type="submit" class="signup__btn">Sign Up</button>
      </div>
    </section>
    <section class="category">
      <div class="category__text">
        <span>Browse by categories</span>
      </div>
      <div class="category__content">
        <ul class="list__content" *ngFor="let category of categoriesData">
          <li *ngFor="let item of category"><a href="#{{item}}">{{item}}</a></li>
        </ul>
      </div>
    </section>
  </section>
  <section class="copyright">
    <section class="copyright__content">
      <div class="content__links">
        <span class="links" *ngFor="let link of copyRightLinks; let last = last">
          <a href="#{{link}}">{{link}}</a>
          <span *ngIf="!last">/</span>
        </span>
      </div>
      <br>
      <p class="copyright__text">Copyright Â© 2018 myCompany All rights reserved</p>
    </section>
    <section class="copyright__icons">
      <a *ngFor="let icon of copyRightIcons" href="{{icon.iconLink}}">
        <i [ngClass]="icon.iconClass"></i>
      </a>
    </section>
  </section>
</footer>
